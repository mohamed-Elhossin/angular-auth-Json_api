<div class="container">
  <div class="card p-3">
    <h6>Create Courses
      <a class="btn-link float-end" routerLink="/admin/lc">Back </a>
    </h6>
    <form [formGroup]="courseForm">
      <div class="card-body">
        <div class="form-group">
          <label for=""> Title </label>
          <input type="text" formControlName="title" class="form-control my-2">

          @if (courseForm.get("title")?.['touched'] && courseForm.get("title")?.invalid ) {
          <span class="text-danger">You Name Required</span>
          }
        </div>
        <div class="form-group">
          <label for=""> Department </label>
          <input type="text" formControlName="department" class="form-control my-2">
        </div>
        <div class="form-group">
          <label for=""> description </label>
          <input type="text" formControlName="description" class="form-control my-2">
        </div>
        <div class="form-group">
          <label for=""> price </label>
          <input type="number" formControlName="price" class="form-control my-2">
        </div>
        <div class="form-group">
          <label for=""> Image URL </label>
          <input type="url" formControlName="img" class="form-control my-2">
        </div>
        <div class="form-group">
          <label for=""> instructor </label>
          <input type="text" formControlName="instructor" class="form-control my-2">
        </div>
        <div class="d-grid mt-3">
          <button (click)="onSubmit()" [disabled]="courseForm.invalid" class="btn btn-info"> Submit </button>
        </div>
      </div>
    </form>
  </div>
</div>
