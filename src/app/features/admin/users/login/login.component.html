<div class="container">
  <div class="card p-3">
    <h6> Register New Account
      <a class="btn-link float-end" routerLink="/admin/lc">Back </a>
    </h6>

    <div class="card-body">

      <div class="form-group">
        <label for=""> email </label>
        <input type="email" [(ngModel)]="userEmail" class="form-control my-2">
      </div>
      <div class="form-group">
        <label for=""> Password </label>
        <input type="password" [(ngModel)]="userPassword"  class="form-control my-2">
      </div>

      <div class="d-grid mt-3">
        <button (click)=" onSubmit()" class="btn btn-info"> Login </button>
      </div>
    </div>

  </div>
</div>
