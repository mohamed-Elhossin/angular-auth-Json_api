<div class="container">
  <div class="card p-3">
    <h6> Register New Account
      <a class="btn-link float-end" routerLink="/admin/lc">Back </a>
    </h6>
    <form [formGroup]="registerForm">
      <div class="card-body">
        <div class="form-group">
          <label for=""> Name </label>
          <input type="text" formControlName="name" class="form-control my-2">

        </div>
        <div class="form-group">
          <label for=""> email </label>
          <input type="email" formControlName="email" class="form-control my-2">
        </div>
        <div class="form-group">
          <label for=""> Password </label>
          <input type="password" formControlName="password" class="form-control my-2">
        </div>

        <div class="d-grid mt-3">
          <button (click)=" onSubmit()" [disabled]="registerForm.invalid" class="btn btn-info"> Submit </button>
        </div>
      </div>
    </form>
  </div>
</div>
